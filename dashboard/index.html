<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suspicious Highlights Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>üïµÔ∏è Suspicious Highlights Log</h1>
  <div id="log-container"></div>

  <script>
    async function fetchLogs() {
      const res = await fetch("/summary");
      const data = await res.json();

      const container = document.getElementById("log-container");
      container.innerHTML = "";

      data.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.innerHTML = `
          <div><strong>Text:</strong> ${entry.text}</div>
          <div><strong>Score:</strong> ${entry.score}</div>
          <div><strong>URL:</strong> <a href="${entry.url}" target="_blank">${entry.url}</a></div>
          <div><small>${new Date(entry.timestamp).toLocaleString()}</small></div>
        `;
        container.appendChild(div);
      });
    }

    setInterval(fetchLogs, 2000); // auto-refresh every 2s
    fetchLogs();
  </script>
</body>
</html>
